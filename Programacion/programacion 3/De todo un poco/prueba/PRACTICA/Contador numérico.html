<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 – Contador numérico</title>
    <style>
      body {
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #e0f7fa;
      }
      section {
        text-align: center;
      }
      #contador {
        font-size: 48px;
        margin: 20px 0;
        color: #00796b;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        background-color: #009688;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #00796b;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Ejercicio 3 – Contador numérico</h2>
      <div id="contador">0</div>
      <button onclick="sumar()">Sumar</button>
      <button onclick="restar()">Restar</button>
      <button onclick="reiniciar()">Reiniciar</button>
    </section>
    <script>
      let contador = 0;

      function actualizarContador() {
        document.getElementById("contador").textContent = contador;
      }

      function sumar() {
        contador++;
        actualizarContador();
      }

      function restar() {
        contador--;
        actualizarContador();
      }

      function reiniciar() {
        contador = 0;
        actualizarContador();
      }
    </script>
  </body>
</html>
