<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 – Cambiar color de fondo</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}
    section {
    margin: 20px;
    text-align: center;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
    </style>
</head>
  <body>
    <section>
      <h2>Ejercicio 1 – Cambiar el color de fondo</h2>
      <button onclick="cambiarColorFondo()">Cambiar color de fondo</button>
    </section>
    <script>
      function cambiarColorFondo() {
        const colores = ["#ffadad", "#caffbf", "#9bf6ff", "#bdb2ff", "#ffd6a5"];
        const colorAleatorio =
          colores[Math.floor(Math.random() * colores.length)];
        document.body.style.backgroundColor = colorAleatorio;
      }
    </script>
  </body>
</html>
